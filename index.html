<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>SDR</title>
</head>
<body>

    <article>

        <div class="team">
            <div class="player" id="player1">
                <img src="" alt="" class="player__classSelection" id="player1Img">
                <h2 class="player__name">Joueur 1</h2>
            </div>

            <div class="player" id="player3">
                <img src="" alt="" class="player__classSelection" id="player3Img">
                <h2 class="player__name">Joueur 3</h2>
            </div>

            <div class="team__ban">
                <h2 class="team__ban--text">ban</h2>
                <img class="team__ban--emplacement" id="team1Emplacement1"></img>
                <img class="team__ban--emplacement" id="team1Emplacement2"></img>
                <img class="team__ban--emplacement" id="team1Emplacement3"></img>

            </div>
        </div>

        <div class="listClass" id="listClass">
            <div class="btn__sumitClass">
                <button class="btn " id="btnSubmitClass">Valider</button>
                <h4 class="btn__sumitClass__alerte" id="btnSumitClassAlerte">Il est impossible de sélectionner une classe ban</h4>
            </div>
            

            <h1 class="listClass__select" id="playerSelect"> A l'équipe 2 de BAN</h1>

            
            
        </div>

        <div class="team">
            <div class="player" id="player2">
                <h2 class="player__name">Joueur 2</h2>
                <img src="" alt="" class="player__classSelection" id="player2Img">
                
            </div>
            
            <div class="player" id="player4">
                <h2 class="player__name">Joueur 4</h2>
                <img src="" alt="" class="player__classSelection" id="player4Img">
                
            </div>

            <div class="team__ban team__ban--team2">
                <h2 class="team__ban--text">ban</h2>
                <img class="team__ban--emplacement" id="team2Emplacement1"></img>
                <img class="team__ban--emplacement" id="team2Emplacement2"></img>
                <img class="team__ban--emplacement" id="team2Emplacement3"></img>

            </div>
        </div>
    </article>

    <script src="js/script.js" defer></script>
</body>
</html>
